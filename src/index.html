        <div class="MesAtual mx-auto w-96">
          <div class="w-full justify-between flex text-white">
            <button class="rotate-180">
              <svg
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.5 8.82063L2.9925 9.375L7.5 5L2.9925 0.625L2.5 1.17937L6.43625 5L2.5 8.82063Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <div class="font-medium">Julho</div>
            <button>
              <svg
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.5 8.82063L2.9925 9.375L7.5 5L2.9925 0.625L2.5 1.17937L6.43625 5L2.5 8.82063Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>

          <div class="SaldoAtual text-white p-5 flex justify-between w-full">
            <div>
              <div>
                <div class="text-md font-normal">Saldo atual</div>
                <p class="text-2xl font-medium">R$ 204,00</p>
              </div>
            </div>

            <div>
              <div>
                <div class="text-md font-normal">Saldo previsto</div>
                <p class="text-2xl font-medium">R$ 204,00</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="p-4 space-y-4">
        <div class="text-center text-lg font-medium text-gray-700">Nova despesa</div>
      
        <div class="relative">
          <input 
            type="text" 
            placeholder="Descrição" 
            class="w-full p-3 rounded-2xl bg-indigo-50 text-gray-700 placeholder-opacity-50 focus:outline-none"
          />
        </div>
      
        <div class="relative">
          <select class="w-full p-3 rounded-2xl bg-indigo-50 text-gray-700 focus:outline-none">
            <option class="opacity-50">Categoria</option>
            <option>Alimentação</option>
            <option>Transporte</option>
          </select>
        </div>
      
        <div class="relative flex items-center bg-indigo-50 rounded-2xl p-3">
          <span class="text-gray-700">R$</span>
          <input 
            type="text" 
            placeholder="0.0" 
            class="flex-1 text-right bg-transparent focus:outline-none placeholder-opacity-50 text-gray-700"
          />
        </div>
      
        <div class="w-full border-t border-gray-300"></div>
      
        <div class="grid grid-cols-4 gap-4 text-gray-700 text-2xl font-medium">
          <button class="p-4 bg-gray-100 rounded-lg">7</button>
          <button class="p-4 bg-gray-100 rounded-lg">8</button>
          <button class="p-4 bg-gray-100 rounded-lg">9</button>
          <button class="p-4 bg-gray-100 rounded-lg">+</button>
      
          <button class="p-4 bg-gray-100 rounded-lg">4</button>
          <button class="p-4 bg-gray-100 rounded-lg">5</button>
          <button class="p-4 bg-gray-100 rounded-lg">6</button>
          <button class="p-4 bg-gray-100 rounded-lg">-</button>
      
          <button class="p-4 bg-gray-100 rounded-lg">1</button>
          <button class="p-4 bg-gray-100 rounded-lg">2</button>
          <button class="p-4 bg-gray-100 rounded-lg">3</button>
          <button class="p-4 bg-gray-100 rounded-lg">*</button>
      
          <button class="p-4 bg-gray-100 rounded-lg">.</button>
          <button class="p-4 bg-gray-100 rounded-lg">0</button>
          <button class="p-4 bg-gray-100 rounded-lg">=</button>
          <button class="p-4 bg-gray-100 rounded-lg">/</button>
        </div>
